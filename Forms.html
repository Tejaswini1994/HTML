<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
     <!-- Forms are created to capture the value provided or selected by the user -->

        <form> <!-- Form Start -->
            <input type="text" placeholder="Search google or type a url" style="width: 200px; border-radius: 10%; height: 30px; background-color: aliceblue;">
        </form>

        <br>
            <br>

        <form action=".About.html"> <!-- Form Start -->

     <!-- Label is used for mapping with the input field using for key attribute -->

            <label for="name">name :</label>
    <!-- input to accept user input -->
            <input type="text" id="name" placeholder="Enter your name" >
            <br>

            <label for="number">Phone-number :</label>
            <input type="number" id="number" placeholder="Phone-number" >

            <br>
            <br>
            <label for="Email">Email :</label>
            <input type="email" id="Email" placeholder="Enter your email" >

            <br>
            <br>
            <label for="Password">Password <span style="color: red; font-size: 15px;">*</span> :</label>
            <input type="password" id="Password" placeholder="Password" required>

            <br>
            <br>
            <label for="url">url :</label>
            <input type="url" id="url" placeholder="Enter your url" >

            <br>
            <br>
            <label for="file">Upload Resume :</label>
            <input type="file" id="file"  >

            <br>
            <br>
            <label for="file">Upload Resume :</label>
            <input type="file" id="file" multiple >

            <br>
            <br>

            <div>
    <!-- Radio Butons -->
                <label >Gender :</label>

                <input type="radio" id="male" value="Male" name="Gender">
                <label for="male">Male</label>
                
                <input type="radio" id="Female" value="Female" name="Gender">
                <label for="Female">Female</label>
                
                <input type="radio" id="others" value="others" name="Gender">
                <label for="others">others</label>
                
            </div>

            <div>
    <!-- Radio Butons -->
                      <label >Languages :</label>
            
                        <input type="checkbox" id="male" value="Hindi" name="Languages" checked>
                         <label for="male" >Hindi</label>
                            
                         <input type="checkbox" id="Female" value="English" name="Languages">
                         <label for="Female">English</label>
                            
                        <input type="checkbox" id="others" value="Marathi" name="Languages">
                        <label for="others">Marathi</label>
                            
            </div>

            <br>
            <br>

            <div>
                <!-- Select Options -->
                 <label for="city"> Select your city : </label>
                 <select id="city">
                    <option selected disabled>Select your city</option>
                    <option value="Pune">Pune</option>
                    <option value="Jamshedpur">Jamshedpur</option>
                    <option value="Patna">Patna</option>
                    <option value="Delhi">Delhi</option>
                 </select>
            </div>

            <input type="submit" value="Submit">
            <input type="reset"  value="Reset">
            <button>Click me</button>


        </form>
    </div>
    
</body>
</html>
