<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-----div (block statement)
  it occupies the complete row of the web page
  it is termed as block level Element
    --you can add height and width customisation
    --the next element is going to sit in a new row
    --nesting of html element is possible in div


-->



    <div style="background-color: aqua;">Div 1</div>
    <div style="background-color: brown;">Div 2</div>
    <div style="background-color: blue;">Div 3</div>

    <!---Span(Inline Element)
    --it occupies the content part only
    --it is termed as inline Element
    --the next new element will sit next to it if space is available
    --nesting of html Element is not possible
    --it takes only text values.
    -->

    <span style="background-color: blue;">span 1</span>
    <span style="background-color: blueviolet;">span 2</span>
    <span style="background-color: brown;">span 3</span>
    
</body>
</html>
